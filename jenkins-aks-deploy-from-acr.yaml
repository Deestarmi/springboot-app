apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-springboot-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: springboot-app
  template:
    metadata:
      labels:
        app: springboot-app
    spec:
      containers:
        - name: my-springboot-app
          image: myaccrepo3210.azurecr.io/springboot-app:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8085
      imagePullSecrets:
        - name: acr-auth   # üîê Make sure this secret exists in your cluster
---
apiVersion: v1
kind: Service
metadata:
  name: springboot-app
  labels:
    app: springboot-app
spec:
  selector:
    app: springboot-app
  type: LoadBalancer  # üåê Exposes service externally
  ports:
    - name: http
      protocol: TCP
      port: 80
      targetPort: 8085
